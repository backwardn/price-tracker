version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7-node-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pipenv install
            npm install
            pipenv run mozdownload --version latest --destination $HOME/firefox.tar.bz2
            pipenv run mozinstall --destination $HOME $HOME/firefox.tar.bz2
      - run:
          name: Build extension
          command: |
            npm run build:prod
      - run:
          name: Run linting checks
          command: |
            npm run lint
      - run:
          name: Run automated tests
          command: |
            pipenv run test -- --firefox_bin $HOME/firefox/firefox
      - run:
          name: Package extension as XPI
          command: |
            npm run package
      - store_artifacts:
          path: web-ext-artifacts
      - store_artifacts:
          path: gecko.log
      - persist_to_workspace:
          root: web-ext-artifacts
          paths:
            - "*.zip"

  sign:
    docker:
      - image: circleci/python:2.7-node-browsers
    steps:
      - checkout
      - attach_workspace:
          at: web-ext-artifacts
      - run:
          name: Store XPI name in environment variable
          command: |
            echo 'export XPI_NAME=price_tracker-${CIRCLE_TAG:1}' >> $BASH_ENV
      - run:
          name: Install dependencies
          command: |
            pipenv install
      - run:
          name: Sign XPI
          command: |
            curl \
              -F "input=@web-ext-artifacts/${XPI_NAME}.zip" \
              -o "web-ext-artifacts/${XPI_NAME}-signed.xpi" \
              -H "Authorization: ${AUTOGRAPH_EDGE_TOKEN}" \
              ${AUTOGRAPH_EDGE_URL}
      - persist_to_workspace:
          root: web-ext-artifacts
          paths:
            - "*.xpi"
      - store_artifacts:
          path: web-ext-artifacts

  upload:
    docker:
      - image: circleci/python:2.7-node-browsers
    steps:
      - checkout
      - attach_workspace:
          at: web-ext-artifacts
      - run:
          name: Store XPI name in environment variable
          command: |
            echo 'export XPI_NAME=price_tracker-${CIRCLE_TAG:1}' >> $BASH_ENV
      - run:
          name: Install dependencies
          command: |
            pipenv install
      - run:
          name: Upload XPI to S3
          command: .circleci/deploy_addon.sh

workflows:
  version: 2
  build-deploy:
    jobs:
      - build: # runs for every branch/PR + tag
          filters:
            tags:
              only: /.*/
      - sign: # runs only for tags starting with v
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - hold: # Require manual approval before uploading
          type: approval
          requires:
            - sign
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - upload:
          requires:
            - hold
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
